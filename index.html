<!DOCTYPE html>

<html>
	<head>
		<title>Эля</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script>
		$(document).ready(function() {
			var words = ['ангельски-прекрасная', 'шикарная', 'блестящая', 'неподражаемая',
		'ослепительная', 'дивная' ,
		'соблазнительная','притягательная', 'сногсшибательная', 'блистательная', 'бесконечно новая',
		'долгожданная', 'классная', 'безупречная'];
			$("#button")[0].onclick = null;
			$("#button").click(function() {
				var num = 0;
				do {
				  num = Math.floor((Math.random() * words.length));
				} while ($('#main').text() == 'Эля, ты ' + words[num] + '!!')

				$('#main').text('Эля, ты ' + words[num] + '!!');
				$('#button').text('Узнать еще какая');
			});
		});
		</script>
	</head>
	<body>
		<div >

        		<h1 id="main">Эля, ты </h1>
        		<h1 id="button"> узнать какая  </h1>

		</div><!-- /.container -->

	</body>
</html>
